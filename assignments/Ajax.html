        .card {
            width: 200px;
            box-shadow: 0px 0px 15px rgb(65, 75, 80);
            margin: 20px;
        }

        .outer {
            display: flex;
            justify-content: center;
        }

        }

<body>
    <div class="cont">
    </div>

    <script>
        var x = {}
        // const api_url = "https://jsonplaceholder.typicode.com/users"
        const api_url = "https://reqres.in/api/users"
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                x = JSON.parse(this.responseText);
                console.log(x)
                var cont = document.querySelector('.cont')
                for (const person of x.data) {
                    // let outer = document.createElement("div")
                    // outer.className = "outer"
                    let element = document.createElement("div")
                    element.className = "card"
                    element.style = "width: 18rem;"
                    let card_header = document.createElement("div")
                    card_header.className = "card-header"
                    card_header.innerText = "Features"
                    let ul = document.createElement("ul")
                    ul.className = "list-group list-group-flush"
                    for (const k in person) {
                        let li = document.createElement("li")
                        li.className = "list-group-item"
                        if (k == 'avatar') {
                            var img = document.createElement("img")
                            img.src = person[k]
                            img.style = "width: 100%"
                            li.appendChild(img)
                        } else {
                            li.innerText = person[k]
                        }
                        ul.appendChild(li)
                    }
                    element.appendChild(card_header)
                    element.appendChild(ul)
                    // outer.appendChild(element)
                    // cont.appendChild(outer)
                    cont.appendChild(element)
                }
            }
            xhttp.open("GET", api_url, true);
            xhttp.send();
        }
        loadDoc()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
